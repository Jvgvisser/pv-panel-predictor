<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluatie - PV Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 20px; background: #f4f7f9; color: #333; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-weight: 300; color: #1a1a1a; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        
        .train-section { margin-bottom: 25px; padding: 15px 20px; background: #fff9f0; border: 1px solid #ffe0b2; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; }
        .controls { display: flex; gap: 20px; align-items: flex-end; margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.85rem; font-weight: 600; color: #666; }
        
        select, input, button { padding: 10px 14px; border-radius: 8px; border: 1px solid #ddd; font-size: 14px; outline: none; }
        select:focus, input:focus { border-color: #03a9f4; }
        
        button { background: #1a1a1a; color: white; border: none; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        button:hover { background: #333; transform: translateY(-1px); }
        button.secondary { background: #ff3d00; }
        button.secondary:hover { background: #e63600; }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        #chartWrapper { position: relative; height: 500px; width: 100%; margin-bottom: 30px; }
        .bar-chart-wrapper { position: relative; height: 350px; width: 100%; margin-top: 40px; margin-bottom: 30px; }
        
        #stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .stat-card { padding: 20px; border-radius: 12px; background: white; border: 1px solid #edf2f7; position: relative; overflow: hidden; }
        .stat-card h3 { margin: 0 0 10px 0; font-size: 0.9rem; color: #718096; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-card p { font-size: 1.8rem; font-weight: 700; margin: 0; color: #2d3748; }
        
        .indicator { position: absolute; left: 0; top: 0; bottom: 0; width: 4px; }
        .lgb-ind { background: #03a9f4; }
        .xgb-ind { background: #ff3d00; }

        #loadingOverlay { display: none; margin-right: 15px; font-size: 0.9rem; color: #ff3d00; font-weight: 600; }
        h2 { font-size: 1.1rem; color: #444; margin: 30px 0 15px 0; border-left: 4px solid #03a9f4; padding-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Model Analyse & Vergelijking</h1>

    <div class="train-section">
        <div>
            <strong>Batch Training:</strong> 
            <span style="color: #7f8c8d; font-size: 0.9rem; margin-left: 10px;">Update alle modellen met 1 jaar data voor maximale precisie.</span>
        </div>
        <div>
            <span id="loadingOverlay">âš¡ Modellen worden getraind...</span>
            <button class="secondary" id="trainBtn" onclick="trainAll(365)">ðŸš€ Start 365d Training</button>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-group" style="flex-grow: 1;">
            <label>Zonnepaneel</label>
            <select id="panelSelect"></select>
        </div>
        
        <div class="control-group">
            <label>Evaluatieperiode (dagen)</label>
            <input type="number" id="daysInput" value="7" min="1" max="30" style="width: 80px;">
        </div>
        
        <button onclick="loadEvaluation()">ðŸ”„ Ververs Analyse</button>
    </div>

    <h2>Uurlijkse Voorspelling (kWh)</h2>
    <div id="chartWrapper">
        <canvas id="evalChart"></canvas>
    </div>

    <div id="stats">
        <div class="stat-card">
            <div class="indicator lgb-ind"></div>
            <h3>LightGBM Error (MAE)</h3>
            <p id="maeLgb">--</p>
        </div>
        <div class="stat-card">
            <div class="indicator xgb-ind"></div>
            <h3>XGBoost Error (MAE)</h3>
            <p id="maeXgb">--</p>
        </div>
    </div>

    <h2>Totale Opbrengst per Dag (kWh)</h2>
    <div class="bar-chart-wrapper">
        <canvas id="barChart"></canvas>
    </div>
</div>

<script>
    let chart, barChart;

    async function init() {
        try {
            const res = await fetch('/api/panels');
            const panels = await res.json();
            const select = document.getElementById('panelSelect');
            
            panels.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.panel_id;
                opt.textContent = p.name;
                select.appendChild(opt);
            });
            if (panels.length > 0) loadEvaluation();
        } catch (e) { console.error("Fout bij laden panels:", e); }
    }

    async function trainAll(days) {
        if (!confirm(`Batch training starten voor alle panelen over ${days} dagen? Dit vergt veel rekenkracht.`)) return;
        const btn = document.getElementById('trainBtn');
        const loader = document.getElementById('loadingOverlay');
        btn.disabled = true;
        loader.style.display = 'inline';

        try {
            await fetch(`/api/train/all?days=${days}`, { method: 'POST' });
            alert("Training voltooid. De grafiek wordt bijgewerkt.");
            loadEvaluation();
        } catch (e) {
            alert("Er is een fout opgetreden tijdens de training.");
        } finally {
            btn.disabled = false;
            loader.style.display = 'none';
        }
    }

    async function loadEvaluation() {
        const panelId = document.getElementById('panelSelect').value;
        if (!panelId) return;
        const days = document.getElementById('daysInput').value;
        
        try {
            const res = await fetch(`/api/panels/${panelId}/evaluate?days=${days}`);
            const data = await res.json();

            // --- LIJN GRAFIEK DATA ---
            const labels = data.map(d => {
                const date = new Date(d.time);
                return date.toLocaleString('nl-NL', { day: 'numeric', month: 'short', hour: '2-digit' }) + 'u';
            });
            const actuals = data.map(d => d.actual);
            const lgbPreds = data.map(d => d.lgb);
            const xgbPreds = data.map(d => d.xgb);

            // MAE Berekening
            const maeLgb = (actuals.reduce((sum, a, i) => sum + Math.abs(a - lgbPreds[i]), 0) / data.length).toFixed(4);
            const maeXgb = (actuals.reduce((sum, a, i) => sum + Math.abs(a - xgbPreds[i]), 0) / data.length).toFixed(4);
            document.getElementById('maeLgb').textContent = `${maeLgb} kWh`;
            document.getElementById('maeXgb').textContent = `${maeXgb} kWh`;

            // Teken Lijn Grafiek
            renderLineChart(labels, actuals, lgbPreds, xgbPreds);
            
            // Teken Staaf Grafiek (Per Dag)
            renderBarChart(data);

        } catch (e) { console.error("Fout bij laden evaluatie:", e); }
    }

    function renderLineChart(labels, actuals, lgbPreds, xgbPreds) {
        if (chart) chart.destroy();
        const ctx = document.getElementById('evalChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Werkelijk', data: actuals, borderColor: '#2c3e50', backgroundColor: 'rgba(44, 62, 80, 0.03)', fill: true, tension: 0.4, pointRadius: 0, borderWidth: 1.2 },
                    { label: 'LightGBM', data: lgbPreds, borderColor: '#03a9f4', borderDash: [5, 5], fill: false, tension: 0.4, pointRadius: 0, borderWidth: 1 },
                    { label: 'XGBoost', data: xgbPreds, borderColor: '#ff3d00', borderDash: [2, 2], fill: false, tension: 0.4, pointRadius: 0, borderWidth: 1 }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: 'kWh / uur' } },
                    x: { ticks: { maxTicksLimit: 15 } }
                },
                plugins: {
                    legend: { position: 'top', align: 'end', labels: { usePointStyle: true, boxWidth: 6 } }
                }
            }
        });
    }

    function renderBarChart(data) {
        const daily = {};
        data.forEach(d => {
            const date = new Date(d.time).toLocaleDateString('nl-NL', { weekday: 'short', day: 'numeric', month: 'short' });
            if (!daily[date]) daily[date] = { actual: 0, lgb: 0, xgb: 0 };
            daily[date].actual += d.actual;
            daily[date].lgb += d.lgb;
            daily[date].xgb += d.xgb;
        });

        const labels = Object.keys(daily);
        if (barChart) barChart.destroy();
        const ctx = document.getElementById('barChart').getContext('2d');
        barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Werkelijk Totaal', data: labels.map(l => daily[l].actual), backgroundColor: '#2c3e50', borderRadius: 4 },
                    { label: 'LightGBM Totaal', data: labels.map(l => daily[l].lgb), backgroundColor: '#03a9f4', borderRadius: 4 },
                    { label: 'XGBoost Totaal', data: labels.map(l => daily[l].xgb), backgroundColor: '#ff3d00', borderRadius: 4 }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, title: { display: true, text: 'kWh / dag' } } }
            }
        });
    }
    
    init();
</script>
</body>
</html>
