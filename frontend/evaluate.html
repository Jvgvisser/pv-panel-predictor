<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluatie - PV Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 20px; background: #f4f7f9; color: #333; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-weight: 300; color: #1a1a1a; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        
        .train-section { margin-bottom: 25px; padding: 15px 20px; background: #fff9f0; border: 1px solid #ffe0b2; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; }
        .controls { display: flex; gap: 20px; align-items: flex-end; margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.85rem; font-weight: 600; color: #666; }
        
        select, input, button { padding: 10px 14px; border-radius: 8px; border: 1px solid #ddd; font-size: 14px; outline: none; }
        button { background: #1a1a1a; color: white; border: none; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        button:hover { background: #333; transform: translateY(-1px); }
        button.secondary { background: #ff3d00; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .chart-main-wrapper { position: relative; height: 450px; width: 100%; margin-bottom: 40px; }
        .chart-bar-wrapper { position: relative; height: 350px; width: 100%; margin-top: 20px; }
        
        #stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { padding: 20px; border-radius: 12px; background: white; border: 1px solid #edf2f7; position: relative; overflow: hidden; }
        .stat-card h3 { margin: 0 0 10px 0; font-size: 0.9rem; color: #718096; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-card p { font-size: 1.8rem; font-weight: 700; margin: 0; color: #2d3748; }
        
        .indicator { position: absolute; left: 0; top: 0; bottom: 0; width: 4px; }
        .lgb-ind { background: #03a9f4; }
        .xgb-ind { background: #ff3d00; }

        h2 { font-size: 1.2rem; color: #444; margin: 40px 0 20px 0; padding-left: 10px; border-left: 4px solid #03a9f4; }
        #loadingOverlay { display: none; margin-right: 15px; font-size: 0.9rem; color: #ff3d00; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <h1>Model Analyse & Systeemoverzicht</h1>

    <div class="train-section">
        <div>
            <strong>Batch Training:</strong> 
            <span style="color: #7f8c8d; font-size: 0.9rem; margin-left: 10px;">Update alle modellen voor maximale precisie.</span>
        </div>
        <div>
            <span id="loadingOverlay">âš¡ Bezig met trainen...</span>
            <button class="secondary" id="trainBtn" onclick="trainAll(365)">ðŸš€ Start 365d Training</button>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-group" style="flex-grow: 1;">
            <label>Selecteer Paneel of Totaal</label>
            <select id="panelSelect"></select>
        </div>
        <div class="control-group">
            <label>Dagen</label>
            <input type="number" id="daysInput" value="7" min="1" max="30" style="width: 70px;">
        </div>
        <button onclick="loadEvaluation()">ðŸ”„ Analyse Bijwerken</button>
    </div>

    <h2>Uurlijkse Details (kWh)</h2>
    <div class="chart-main-wrapper">
        <canvas id="lineChart"></canvas>
    </div>

    <div id="stats">
        <div class="stat-card">
            <div class="indicator lgb-ind"></div>
            <h3>LightGBM Error (MAE)</h3>
            <p id="maeLgb">--</p>
        </div>
        <div class="stat-card">
            <div class="indicator xgb-ind"></div>
            <h3>XGBoost Error (MAE)</h3>
            <p id="maeXgb">--</p>
        </div>
    </div>

    <h2>Dagelijkse Totalen: Werkelijk vs Modellen (kWh)</h2>
    <div class="chart-bar-wrapper">
        <canvas id="barChart"></canvas>
    </div>
</div>

<script>
    let lineChart, barChart;

    async function init() {
        try {
            const res = await fetch('/api/panels');
            const panels = await res.json();
            const select = document.getElementById('panelSelect');
            select.innerHTML = '';

            // 1. Voeg handmatig de TOTAAL optie toe
            const totalOpt = document.createElement('option');
            totalOpt.value = "total_all";
            totalOpt.textContent = "ðŸ“Š TOTAAL (Alle 28 panelen)";
            select.appendChild(totalOpt);

            // 2. Voeg de panelen toe
            panels.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.panel_id;
                // Zoek naam in friendly_name of name
                const displayName = p.friendly_name || p.name || p.panel_id;
                opt.textContent = displayName;
                select.appendChild(opt);
            });
            
            loadEvaluation();
        } catch (e) { console.error("Fout bij laden:", e); }
    }

    async function trainAll(days) {
        if (!confirm(`Batch training starten? Dit duurt even.`)) return;
        const btn = document.getElementById('trainBtn');
        const loader = document.getElementById('loadingOverlay');
        btn.disabled = true;
        loader.style.display = 'inline';
        try {
            await fetch(`/api/train/all?days=${days}`, { method: 'POST' });
            loadEvaluation();
        } catch (e) { alert("Fout bij training"); }
        finally { btn.disabled = false; loader.style.display = 'none'; }
    }

    async function loadEvaluation() {
        const panelId = document.getElementById('panelSelect').value;
        const days = document.getElementById('daysInput').value;
        
        try {
            const res = await fetch(`/api/panels/${panelId}/evaluate?days=${days}`);
            const data = await res.json();

            // MAE Berekenen
            const actuals = data.map(d => d.actual);
            const lgbVal = data.map(d => d.lgb);
            const xgbVal = data.map(d => d.xgb);
            
            const maeLgb = (actuals.reduce((sum, a, i) => sum + Math.abs(a - lgbVal[i]), 0) / data.length).toFixed(4);
            const maeXgb = (actuals.reduce((sum, a, i) => sum + Math.abs(a - xgbVal[i]), 0) / data.length).toFixed(4);
            
            document.getElementById('maeLgb').textContent = `${maeLgb} kWh`;
            document.getElementById('maeXgb').textContent = `${maeXgb} kWh`;

            renderCharts(data);
        } catch (e) { console.error("Fout:", e); }
    }

    function renderCharts(data) {
        const labels = data.map(d => new Date(d.time).toLocaleString('nl-NL', {day:'numeric', month:'short', hour:'2-digit'}) + 'u');
        
        // --- LIJN GRAFIEK ---
        const ctxL = document.getElementById('lineChart').getContext('2d');
        if (lineChart) lineChart.destroy();
        lineChart = new Chart(ctxL, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Werkelijk', data: data.map(d => d.actual), borderColor: '#2c3e50', backgroundColor: 'rgba(44,62,80,0.03)', fill: true, tension: 0.4, pointRadius: 0 },
                    { label: 'LightGBM', data: data.map(d => d.lgb), borderColor: '#03a9f4', borderDash: [5,5], fill: false, tension: 0.4, pointRadius: 0 },
                    { label: 'XGBoost', data: data.map(d => d.xgb), borderColor: '#ff3d00', borderDash: [2,2], fill: false, tension: 0.4, pointRadius: 0 }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { align: 'end' } } }
        });

        // --- STAAF GRAFIEK (DAGELIJKS) ---
        const daily = {};
        data.forEach(d => {
            const dStr = new Date(d.time).toLocaleDateString('nl-NL', { weekday: 'short', day: 'numeric' });
            if (!daily[dStr]) daily[dStr] = { a: 0, l: 0, x: 0 };
            daily[dStr].a += d.actual; daily[dStr].l += d.lgb; daily[dStr].x += d.xgb;
        });

        const dLabels = Object.keys(daily);
        const ctxB = document.getElementById('barChart').getContext('2d');
        if (barChart) barChart.destroy();
        barChart = new Chart(ctxB, {
            type: 'bar',
            data: {
                labels: dLabels,
                datasets: [
                    { label: 'Werkelijk', data: dLabels.map(l => daily[l].a), backgroundColor: '#2c3e50' },
                    { label: 'LightGBM', data: dLabels.map(l => daily[l].l), backgroundColor: '#03a9f4' },
                    { label: 'XGBoost', data: dLabels.map(l => daily[l].x), backgroundColor: '#ff3d00' }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
        });
    }

    init();
</script>
</body>
</html>
