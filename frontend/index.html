<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Predictor Dashboard - 28 Panelen</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading { cursor: wait; opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 font-sans">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center bg-white p-6 rounded-xl shadow-sm border-b-4 border-yellow-400">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Zonnepanelen Voorspeller</h1>
                <p class="text-gray-500 font-medium">Systeem: 28 Panelen in Voorburg</p>
            </div>
            <div class="mt-4 md:mt-0 space-x-2">
                <button onclick="init()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg transition">
                    ðŸ”„ Ververs Data
                </button>
                <button id="trainBtn" onclick="trainAll()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition">
                    ðŸš€ Train Alle Panelen (365d)
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-xl font-semibold mb-4 text-gray-700 flex items-center">
                    <span class="mr-2">ðŸ“ˆ</span> Verwacht verloop per uur (7 dagen)
                </h2>
                <div class="h-80 w-full">
                    <canvas id="totalChart"></canvas>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-xl font-semibold mb-4 text-gray-700 flex items-center">
                    <span class="mr-2">ðŸ“Š</span> Totale opbrengst per dag
                </h2>
                <div class="h-80 w-full">
                    <canvas id="dailyBarChart"></canvas>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Individuele Paneel Status</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="panelGrid">
                </div>
        </div>
    </div>

    <script>
        let totalChart;
        let dailyBarChart;

        async function init() {
            try {
                const res = await fetch('/api/panels');
                const panels = await res.json();
                renderPanelGrid(panels);
                updateForecasts(panels);
            } catch (e) {
                console.error("Fout bij laden panelen:", e);
            }
        }

        function renderPanelGrid(panels) {
            const grid = document.getElementById('panelGrid');
            grid.innerHTML = '';
            panels.forEach(p => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-lg shadow-sm border border-gray-200 flex flex-col justify-between";
                card.innerHTML = `
                    <div class="mb-3">
                        <div class="flex justify-between items-center">
                            <span class="font-mono font-bold text-blue-600 text-lg">${p.id}</span>
                            <span class="text-[10px] bg-gray-100 px-2 py-1 rounded text-gray-500">HA Sensor</span>
                        </div>
                        <p class="text-[10px] text-gray-400 truncate">${p.entity_id}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="trainOne('${p.id}')" class="flex-1 text-xs bg-gray-50 hover:bg-gray-200 py-2 rounded border border-gray-200 transition">Train</button>
                        <button onclick="predictOne('${p.id}')" class="flex-1 text-xs bg-green-50 text-green-700 hover:bg-green-100 py-2 rounded border border-green-200 transition">Check</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function trainOne(id) {
            const btn = event.target;
            btn.classList.add('loading');
            btn.innerText = 'Bezig...';
            try {
                const res = await fetch(`/api/panels/${id}/train?days=365`, { method: 'POST' });
                const data = await res.json();
                alert(`${id}: ${data.ok ? 'Training voltooid!' : 'Fout opgetreden'}`);
            } catch (e) {
                alert(`Fout bij verbinding met server voor ${id}`);
            }
            btn.classList.remove('loading');
            btn.innerText = 'Train';
        }

        async function trainAll() {
            if(!confirm("Wil je alle 28 panelen trainen op 365 dagen data? Dit duurt enkele minuten.")) return;
            const btn = document.getElementById('trainBtn');
            btn.classList.add('loading');
            btn.innerText = 'â³ Batch training bezig...';
            
            const res = await fetch('/api/panels');
            const panels = await res.json();
            
            for(let p of panels) {
                try {
                    await fetch(`/api/panels/${p.id}/train?days=365`, { method: 'POST' });
                    console.log(`Klaar met ${p.id}`);
                } catch (e) { console.error(`Fout bij ${p.id}`); }
            }
            
            alert("Alle trainingen zijn afgerond!");
            btn.classList.remove('loading');
            btn.innerText = 'ðŸš€ Train Alle Panelen (365d)';
            init();
        }

        async function updateForecasts(panels) {
            const promises = panels.map(p => fetch(`/api/panels/${p.id}/predict?days=7`).then(r => r.json()));
            const results = await Promise.all(promises);
            
            let hourlyData = {};
            let dailyData = {};

            results.forEach(res => {
                if(res.ok && res.forecast) {
                    res.forecast.forEach(f => {
                        hourlyData[f.time] = (hourlyData[f.time] || 0) + f.kwh;
                        const day = f.time.split('T')[0]; 
                        dailyData[day] = (dailyData[day] || 0) + f.kwh;
                    });
                }
            });

            renderLineChart(hourlyData);
            renderBarChart(dailyData);
        }

        function renderLineChart(data) {
            const labels = Object.keys(data);
            const values = Object.values(data);
            if (totalChart) totalChart.destroy();
            const ctx = document.getElementById('totalChart').getContext('2d');
            totalChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.map(l => new Date(l).toLocaleString('nl-NL', {day:'numeric', month:'short', hour:'2-digit'})),
                    datasets: [{
                        label: 'Totaal kWh per uur',
                        data: values,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        function renderBarChart(data) {
            const labels = Object.keys(data);
            const values = Object.values(data);
            if (dailyBarChart) dailyBarChart.destroy();
            const ctx = document.getElementById('dailyBarChart').getContext('2d');
            dailyBarChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels.map(d => new Date(d).toLocaleDateString('nl-NL', {weekday: 'short', day: 'numeric'})),
                    datasets: [{
                        label: 'Totaal kWh per dag',
                        data: values,
                        backgroundColor: '#f59e0b',
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        async function predictOne(id) {
            const res = await fetch(`/api/panels/${id}/predict?days=7`);
            const data = await res.json();
            if(data.ok) {
                renderLineChart(data.forecast.reduce((acc, curr) => {
                    acc[curr.time] = curr.kwh;
                    return acc;
                }, {}));
                alert(`Grafiek tijdelijk aangepast naar alleen paneel ${id}`);
            }
        }

        init();
    </script>
</body>
</html>
